<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" ></script>
</head>
<body>
    <div class="mainbody" align="center">
        <div class="calc">
            <div class="out">
                <input type="text" id="screen">

            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="clr()" class="btn">AC</button>
                    <button onclick="off()" class="btn">off</button>
                    <button onclick="clkbn('%')" class="btn">%</button>
                    <button onclick="clkbn('/')" class="btn">/</button>
             </div>
                <div class="row">
                <button onclick="clkbn(7)" class="btn">7</button>
                <button onclick="clkbn(8)" class="btn">8</button>
                <button onclick="clkbn(9)" class="btn">9</button>
                <button onclick="clkbn('*')" class="btn">x</button>
                </div>
                <div class="row">
                    <button onclick="clkbn(4)" class="btn">4</button>
                    <button onclick="clkbn(5)" class="btn">5</button>
                    <button onclick="clkbn(6)" class="btn">6</button>
                    <button onclick="clkbn('-')" class="btn">-</button>
                 </div>
                    <div class="row">
                        <button onclick="clkbn(1)" class="btn">1</button>
                        <button onclick="clkbn(2)" class="btn">2</button>
                        <button onclick="clkbn(3)" class="btn">3</button>
                        <button onclick="clkbn('+')" class="btn">+</button>
                        </div>
                        <div class="row">
                            <button onclick="clkbn(0)" class="btn">0</button>
                            <button onclick="clkbn('00')" class="btn">00</button>
                            <button onclick="clkbn('.')" class="btn">.</button>
                            <button onclick="eqal()" class="btn">=</button>
                            </div>

            </div>


        </div>


    </div>
</body>
</html>
